# config.yml (¡VERSIÓN INTELIGENTE!)
recipe: default.v1
language: en
assistant_id: 20251105-smart-bot # Nuevo ID de asistente

pipeline:
  - name: WhitespaceTokenizer
  - name: RegexFeaturizer
  - name: LexicalSyntacticFeaturizer
  - name: CountVectorsFeaturizer
  - name: CountVectorsFeaturizer
    analyzer: char_wb
    min_ngram: 1
    max_ngram: 4
  - name: DIETClassifier
    epochs: 100
    constrain_similarities: true
  
  # --- ¡CLAVE! AÑADIDO PARA Q&A INTELIGENTE ---
  - name: ResponseSelector
    epochs: 100
    retrieval_intent: faq # Le decimos que todas las intenciones "faq/..." son para Q&A

  - name: EntitySynonymMapper
  
  # --- ¡CLAVE! ACTIVADO PARA ENTENDER NÚMEROS ---
  - name: DucklingEntityExtractor
    url: "http://localhost:8000" # Asegúrate de tener Duckling corriendo
    dimensions:
      - number # Extraerá cantidades (1, 5, 10, "twenty")
  
  - name: FallbackClassifier
    threshold: 0.7
    ambiguity_threshold: 0.1

policies:
  - name: MemoizationPolicy
  - name: RulePolicy
  - name: UnexpecTEDIntentPolicy
    max_history: 5
    epochs: 100
  - name: TEDPolicy # Esta es la "IA" que aprende de las stories
    max_history: 5
    epochs: 100
    constrain_similarities: true