# config.yml (V10.0 - AÑADIDO DUCKLING)
recipe: default.v1
language: en
assistant_id: 20251031-135016-cool-contract

pipeline:
  - name: WhitespaceTokenizer
  - name: RegexFeaturizer
  - name: LexicalSyntacticFeaturizer
  - name: CountVectorsFeaturizer
  - name: CountVectorsFeaturizer
    analyzer: char_wb
    min_ngram: 1
    max_ngram: 4
  - name: DIETClassifier
    epochs: 100
    constrain_similarities: true
  - name: EntitySynonymMapper
  
  # --- AÑADIDO DUCKLING PARA EXTRAER NÚMEROS (CANTIDAD) ---
  # - name: DucklingEntityExtractor
  #  url: "http://localhost:8000"
  #  dimensions:
  #    - number
  
  - name: FallbackClassifier
    threshold: 0.7
    ambiguity_threshold: 0.1

policies:
  - name: MemoizationPolicy
  - name: RulePolicy
  - name: UnexpecTEDIntentPolicy
    max_history: 5
    epochs: 100
  - name: TEDPolicy
    max_history: 5
    epochs: 100
    constrain_similarities: true